syntax = "proto3";

package demo;

// The greeting service definition.
service GreetingJavaService {
  // Sends a greeting
  rpc helloJava (HelloJavaReq) returns (HelloJavaResp) {}
}

// The request message containing the user's name.
message HelloJavaReq {
  string echo = 1;
}

// The response message containing the greetings
message HelloJavaResp {
  string echo = 1;
  string message = 2;
}